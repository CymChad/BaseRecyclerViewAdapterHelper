buildscript {
    repositories {
        jcenter()
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
    }
}

allprojects {
    repositories {
            jcenter()
            mavenCentral()
        }
}

task wrapper(type: Wrapper) {
    description 'Creates gradle wrapper.'
    gradleVersion '4.1'
}