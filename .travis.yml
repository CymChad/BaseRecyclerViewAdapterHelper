language: android
dist: trusty
jdk: oraclejdk8
sudo: false

android:
components:
    - tools
    - platform-tools
    - build-tools-28.0.3
    - android-28
    - extra-android-m2repository
    - extra-android-support
before_install:
  - chmod +x gradlew
  - mkdir "$ANDROID_HOME/licenses" || true
  # Hack to accept Android licenses
  - yes | sdkmanager "platforms;android-28"

script:
  - ./gradlew assembleRelease
